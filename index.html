<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <!-- Contenedor principal -->
    <div id="contenedor">
        <!-- Fondo -->
        <div id="fondo">
            <img src="img/pixil-tarjetas.png" id="fondo_img" alt="Tarjetas de fondo">
        </div>

        <!-- Carta cerrada -->
        <div id="carta">
            <img src="img/pixil-sobre-cerrado.png" id="carta_img" alt="Carta">
        </div>

        <!-- Botones -->
        <img src="img/pixil-si.png" id="btn_si" class="boton" alt="Sí">
        <img src="img/pixil-no.png" id="btn_no" class="boton" alt="No">
    </div>

    <!-- Fondo oscuro (overlay) -->
    <div id="overlay"></div>

    <!-- Ventana error-->
    <div id="ventana_error">
        <img id="img_error" src="img/error-1.png" alt="Mensaje de error">
        <img id="btn_cerrar" src="img/pixil-acept.png" class="boton-cerrar" alt="Cerrar">
    </div>

    <!-- Ventana de aceptación -->
    <div id="ventana_adv">
        <img id="img_adv" src="img/adv-1.png" alt="Img de advertencia">
        <img id="btn_cerrar_adv" src="img/pixil-acept.png" class="boton-cerrar" alt="Cerrar">
    </div>



</body>

<script src="script.js"></script>

</html>
